<!DOCTYPE html>
<html>
<head>
 <meta http-equiv="content-type" content="text/html; charset=utf-8" />
 <title>MarkerWithLabel Mouse Events</title>
 <style type="text/css">
   .labels {
     color: red;
     background-color: white;
     font-family: "Lucida Grande", "Arial", sans-serif;
     font-size: 10px;
     font-weight: bold;
     text-align: center;
     width: 40px;
     border: 2px solid black;
     white-space: nowrap;
	 -webkit-user-select: none;
	 -khtml-user-select: none;
	 -moz-user-select: none;
	 -o-user-select: none;
	 user-select: none;
   }
 </style>
 <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
 <script type="text/javascript" src="../src/markerwithlabel.js?r=667edfsdsdsdsdddd"></script>
 <script type="text/javascript">
   function initMap() {
     var latLng = new google.maps.LatLng(49.47805, -123.84716);
     var homeLatLng = new google.maps.LatLng(49.47805, -123.84716);

     var map = new google.maps.Map(document.getElementById('map_canvas'), {
       zoom: 12,
       center: latLng,
       mapTypeId: google.maps.MapTypeId.ROADMAP
     });

     var marker = new MarkerWithLabel({
       position: homeLatLng,
       draggable: true,
       clickable: true,
       crossOnDrag: true,
       crossImage: "http://maps.gstatic.com/intl/en_us/mapfiles/drag_cross_67_16.png",
       map: map,
       labelContent: "$425K",
       labelAnchor: new google.maps.Point(22, 0),
       labelClass: "labels" // the CSS class for the label
     });

     var iw = new google.maps.InfoWindow({
       content: "Home For Sale"
     });
     google.maps.event.addListener(marker, "click", function (mEvent) { iw.open(map, this); });
     
     google.maps.event.addListener(marker, "click", function (mEvent) { log("Marker - Click"); });
     google.maps.event.addListener(marker, "dblclick", function (mEvent) { log("Marker - Double Click"); });
     google.maps.event.addListener(marker, "mouseover", function (mEvent) { log("Marker - Mouse Over"); });
     google.maps.event.addListener(marker, "mouseout", function (mEvent) { log("Marker - Mouse Out"); });
     google.maps.event.addListener(marker, "mouseup", function (mEvent) { log("Marker - Mouse Up"); });
     google.maps.event.addListener(marker, "mousedown", function (mEvent) { log("Marker - Mouse Down"); });
     google.maps.event.addListener(marker, "dragstart", function (mEvent) { log("Marker - Drag Start: " + mEvent.latLng.toString()); });
     google.maps.event.addListener(marker, "drag", function (mEvent) { log("Marker - Drag: " + mEvent.latLng.toString()); });
     google.maps.event.addListener(marker, "dragend", function (mEvent) { log("Marker - Drag End: " + mEvent.latLng.toString()); });
     
     google.maps.event.addListener(map, "click", function (event) { log("Map - Click"); });
     google.maps.event.addListener(map, "dblclick", function (event) { log("Map - Double Click"); });
     google.maps.event.addListener(map, "mousedown", function (event) { log("Map - Mouse Down"); });
     google.maps.event.addListener(map, "mouseup", function (event) { log("Map - Mouse Up"); });
   }
   
   function log(h) {
     document.getElementById("log").innerHTML += h + "<br />";
   }
 </script>
</head>
<body onload="initMap()">
<p>Try interacting with the marker (mouseover, mouseout, click, double-click, mouse down, mouse up, drag) to see a log of events that are fired. Events are fired whether you are interacting with the marker portion or the label portion.</p>
 <div id="map_canvas" style="height: 400px; width: 100%;"></div>
 <div id="log"></div>
</body>
</html>
